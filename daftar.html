<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class="abu-abu">
    <div class="container text-center daftarlogin">
        <div class="row">
            <div class="col-12">
                <img src="assets/img/armaone-store.png" alt="">
                <p class="judul">DAFTAR APLIKASI</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form method="get" action="https://armaonestore.com/akun/start_daftar/">
                    <input class="form-control form-control-lg mb-3" type="email" name="email" placeholder="Email Anda"
                        required>
                    <input class="form-control form-control-lg mb-3" type="password" name="password Anda"
                        placeholder="Password" required>
                    <input class="form-control form-control-lg mb-3" type="text" name="nama_lengkap" placeholder="Nama Lengkap Anda" required>
                    <input class="form-control form-control-lg mb-3" type="tel" name="nomor_hp" placeholder="Nomor Hp Anda" required>
                    <input class="form-control form-control-lg mb-3" type="text" name="referral" placeholder="Kode Referral (opsional)">
                    <button type="submit" class="btn btn-lg btn-primary mb-3">DAFTAR</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 kaki">
                <p>Sudah punya akun? <a href="https://armaonestore.com/akun/login/">Login di sini</a>
            </div>
        </div>
    </div>
</body>

</html>
